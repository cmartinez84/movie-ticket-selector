<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">

            <div class="form-group">
              <label for="new-first-name">Enter first name here:</label>
              <input id="new-first-name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-last-name">Enter last name here:</label>
              <input id="new-last-name" type="text" class="form-control">
            </div>

            <div id="new-addresses">

            </div>
            <span class="btn btn-primary" id="add-address">Another address</span>
            <button type="submit" class="btn">Add Contact</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
